version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - rome@12.1.3
    - sort-package-json@2.5.1
    - actionlint@1.6.25
    - yamllint@1.32.0
    - checkov@2.3.347
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - trivy@0.43.1
    - git-diff-check
    - oxipng@8.0.0
    - prettier@3.0.0
    - trufflehog@3.45.2
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
